<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src/assets/logo.png" />
    <link rel="stylesheet" href="/src/css/variables.css" />
    <link rel="stylesheet" href="/src/css/global.css" />
    <title>Página inicial - Ponto Certo</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-logo__container">
        <img
          class="header-content__img"
          src="/src/assets/logo.png"
          alt="Logo Ponto"
        />
        <h1 class="header-content__title">
          Ponto <span class="header-content__decoration">Certo</span>
        </h1>
      </div>
      <ul class="header-links__container">
        <li class="header-links__item">
          <a href="#">Início</a>
        </li>
        <li class="header-links__item">
          <a href="#">Meu Ponto</a>
        </li>
        <li class="header-links__item">
          <a href="#">Relatórios</a>
        </li>
        <li class="header-links__item">
          <a href="#">Configurações</a>
        </li>
      </ul>
      <div class="header-no-act__container">
        <div class="header-profiles__container">
            <img class="header-profiles__icon" src="/src/assets/circle-user-solid-full.svg" alt="">
          <p>Maria Silva</p>
        </div>
        <button class="header-quit__button">Sair</button>
      </div>
    </header>
    <main class="main-container">
        <section class="main-clock__container">
            <p class="main-clock__hour">09:30<span class="main-clock__ampm">AM</span></p>
            <button class="main-clock__button">Bater Ponto</button>
            <p>Status: Não registrado</p>
        </section>
        <section class="dashboard-container">
            <div class="card-container">
                <img class="card-container__img" src="/src/assets/clock-regular-full.svg" alt="">
                <div class="card-container__content">
                    <p>Saldo de Horas</p>
                    <p>Semana: <span>+3h 15m</span></p>
                </div>
            </div>
            <div class="card-container">
                <img class="card-container__img" src="/src/assets/clock-regular-full.svg" alt="">
                <div>
                    <p>Saldo de Horas</p>
                    <p>Semana: <span>+3h 15m</span></p>
                </div>
            </div>
            <div class="card-container">
                <img class="card-container__img" src="/src/assets/clock-regular-full.svg" alt="">
                <div>
                    <p>Saldo de Horas</p>
                    <p>Semana: <span>+3h 15m</span></p>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
